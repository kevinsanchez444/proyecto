<div class="registro-container animate__animated animate__fadeIn">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4">Registro de Usuario</h3>

    <form (ngSubmit)="registrar()">
      <input class="form-control mb-3" placeholder="Cédula" type="number" [ngModel]="usuario.cedula === 0 ? null : usuario.cedula"(ngModelChange)="usuario.cedula = $event" name="cedula" required/>
      <input class="form-control mb-3" placeholder="Nombre" [(ngModel)]="usuario.nombre" name="nombre" required />
      <input class="form-control mb-3" placeholder="Apellido" [(ngModel)]="usuario.apellido" name="apellido" required />
      <input class="form-control mb-3" placeholder="Email" [(ngModel)]="usuario.email" name="email" required type="email" />
    <input class="form-control mb-3" placeholder="Teléfono" type="number"[ngModel]="usuario.telefono === 0 ? null : usuario.telefono"(ngModelChange)="usuario.telefono = $event"name="telefono" required/>
      <input class="form-control mb-3" placeholder="Contraseña" [(ngModel)]="usuario.contrasena" name="contrasena" required type="password" />
      <input class="form-control mb-3" placeholder="Confirmar contraseña" [(ngModel)]="confirmacion" name="confirmacion" required type="password" />

      <button type="submit" class="btn btn-success w-100">Registrar</button>
      <button type="button" class="btn btn-outline-secondary w-100" (click)="volverAlLogin()">
  ← Volver al inicio de sesión
</button>
    </form>

    <div class="mt-3 alert alert-info text-center" *ngIf="mensaje">{{ mensaje }}</div>
  </div>
</div>
