
<div class="eliminar-container animate__animated animate__fadeIn">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4 text-danger">Eliminar Cuenta</h3>

    <form (ngSubmit)="eliminarCuenta()">
      <div class="form-group mb-3">
        <label for="email">Correo electrónico</label>
        <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" required />
      </div>

      <div class="form-group mb-3">
        <label for="contrasena">Contraseña</label>
        <input type="password" [(ngModel)]="usuario.contrasena" name="contrasena" class="form-control" required />
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" (click)="volver()" type="button">← Atrás</button>
        <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
      </div>
    </form>

    <div *ngIf="mensaje" class="alert alert-info mt-3 text-center">
      {{ mensaje }}
    </div>
  </div>
</div>
